<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Prospecção Ativa - Taime Agência</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        .loading-spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #28e7c5;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .quick-filter-btn {
            padding: 8px 16px;
            margin: 4px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .quick-filter-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [funnelData, setFunnelData] = useState({
                leads: 0,
                qualification: 0,
                meeting: 0,
                proposal: 0,
                closedBusiness: 0,
            });
            const [startDate, setStartDate] = useState('2025-06-01');
            const [endDate, setEndDate] = useState('2025-06-25');
            const [filterStatus, setFilterStatus] = useState('');
            const [isProcessing, setIsProcessing] = useState(false);
            const [firebaseReady, setFirebaseReady] = useState(false);
            const [lastUpdate, setLastUpdate] = useState('');

            const colors = {
                darkBackground: '#201e26',
                primaryPurple: '#6843e1',
                secondaryGreen: '#28e7c5',
                white: '#ffffff',
                grayText: '#a0aec0',
            };

            // Configuração do Firebase
            const firebaseConfig = {
                apiKey: "AIzaSyC4TCs_jnYgbLautTgKHZloeMnV3RuVKrM",
                authDomain: "dashboard-prospeccao-ativa.firebaseapp.com",
                projectId: "dashboard-prospeccao-ativa",
                storageBucket: "dashboard-prospeccao-ativa.firebasestorage.app",
                messagingSenderId: "878548277840",
                appId: "1:878548277840:web:70a7de867f66dbcb5e8f55"
            };

            // Inicialização do Firebase
            useEffect(() => {
                const initFirebase = async () => {
                    try {
                        console.log("🔥 Inicializando Firebase...");
                        
                        if (!firebase.apps.length) {
                            firebase.initializeApp(firebaseConfig);
                        }
                        
                        const auth = firebase.auth();
                        await auth.signInAnonymously();
                        console.log("✅ Firebase conectado");
                        
                        setFirebaseReady(true);
                        
                        // Carregar dados iniciais
                        await loadDataFromFirebase();
                        
                        // Configurar listener para mudanças em tempo real
                        setupRealtimeListener();
                        
                    } catch (error) {
                        console.error("❌ Erro no Firebase:", error);
                        setFilterStatus(`Erro Firebase: ${error.message}`);
                    }
                };

                initFirebase();
            }, []);

            // Configurar listener em tempo real
            const setupRealtimeListener = () => {
                const db = firebase.firestore();
                const docRef = db.doc('artifacts/dashboard-prospeccao-ativa/public/data/salesDashboardData/funnelSummary');
                
                console.log("👂 Configurando listener em tempo real...");
                
                docRef.onSnapshot((doc) => {
                    if (doc.exists) {
                        const data = doc.data();
                        console.log("📊 Dados atualizados:", data);
                        
                        setFunnelData({
                            leads: data.leads || 0,
                            qualification: data.qualification || 0,
                            meeting: data.meeting || 0,
                            proposal: data.proposal || 0,
                            closedBusiness: data.closedBusiness || 0,
                        });
                        
                        if (data.filterApplied) {
                            setFilterStatus(data.filterApplied);
                        }
                        
                        if (data.timestamp) {
                            const timestamp = data.timestamp.seconds ? 
                                new Date(data.timestamp.seconds * 1000) : 
                                new Date(data.timestamp);
                            setLastUpdate(timestamp.toLocaleString());
                        }
                        
                        setIsProcessing(false);
                    }
                }, (error) => {
                    console.error("❌ Erro no listener:", error);
                    setIsProcessing(false);
                });
            };

            // Função para ler dados do Firebase
            const loadDataFromFirebase = async () => {
                if (!firebaseReady) return;

                try {
                    const db = firebase.firestore();
                    const docRef = db.doc('artifacts/dashboard-prospeccao-ativa/public/data/salesDashboardData/funnelSummary');
                    const doc = await docRef.get();
                    
                    if (doc.exists) {
                        const data = doc.data();
                        console.log("📊 Dados carregados:", data);
                        
                        setFunnelData({
                            leads: data.leads || 0,
                            qualification: data.qualification || 0,
                            meeting: data.meeting || 0,
                            proposal: data.proposal || 0,
                            closedBusiness: data.closedBusiness || 0,
                        });
                        
                        if (data.filterApplied) {
                            setFilterStatus(data.filterApplied);
                        }
                        
                        console.log("✅ Dados do dashboard carregados");
                    } else {
                        console.log("📄 Documento não existe");
                        setFilterStatus("Nenhum dado encontrado");
                    }
                } catch (error) {
                    console.error("❌ Erro ao carregar dados:", error);
                    setFilterStatus(`Erro: ${error.message}`);
                }
            };

            // Aplicar filtro via webhook N8N
            const applyDateFilter = async () => {
                if (!startDate || !endDate) {
                    alert("Por favor, selecione as datas");
                    return;
                }

                setIsProcessing(true);
                setFilterStatus('Enviando filtro para N8N...');

                try {
                    console.log("📡 Enviando filtro para N8N...");
                    
                    const payload = {
                        startDate: startDate,
                        endDate: endDate,
                        timestamp: new Date().toISOString()
                    };
                    
                    console.log("📤 Payload:", payload);
                    
                    const response = await fetch("https://automacao.taimeagencia.com.br/webhook-test/d55f26f2-8b5a-4e5a-b075-ba91646e2734", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        console.log("✅ Filtro enviado com sucesso");
                        setFilterStatus(`Filtro aplicado: ${startDate} até ${endDate} - Aguardando dados...`);
                        // Os dados serão atualizados automaticamente pelo listener
                    } else {
                        throw new Error(`Erro HTTP: ${response.status}`);
                    }
                    
                } catch (error) {
                    console.error("❌ Erro ao enviar filtro:", error);
                    setFilterStatus(`Erro ao aplicar filtro: ${error.message}`);
                    setIsProcessing(false);
                }
            };

            // Filtros rápidos
            const applyQuickFilter = async (filterKey) => {
                const today = new Date();
                const year = today.getFullYear();
                const month = today.getMonth();
                
                const filters = {
                    thisMonth: {
                        start: new Date(year, month, 1).toISOString().split('T')[0],
                        end: new Date(year, month + 1, 0).toISOString().split('T')[0],
                        label: 'Este Mês'
                    },
                    lastMonth: {
                        start: new Date(year, month - 1, 1).toISOString().split('T')[0],
                        end: new Date(year, month, 0).toISOString().split('T')[0],
                        label: 'Mês Passado'
                    },
                    june2025: {
                        start: '2025-06-01',
                        end: '2025-06-30',
                        label: 'Junho 2025'
                    },
                    firstHalf: {
                        start: '2025-06-01',
                        end: '2025-06-15',
                        label: 'Primeira Quinzena Jun'
                    },
                    secondHalf: {
                        start: '2025-06-16',
                        end: '2025-06-30',
                        label: 'Segunda Quinzena Jun'
                    },
                    allData: {
                        start: '2020-01-01',
                        end: '2030-12-31',
                        label: 'Todos os Dados'
                    }
                };

                const filter = filters[filterKey];
                if (filter) {
                    setStartDate(filter.start);
                    setEndDate(filter.end);
                    
                    setIsProcessing(true);
                    setFilterStatus(`Aplicando ${filter.label}...`);
                    
                    try {
                        const payload = {
                            startDate: filter.start,
                            endDate: filter.end,
                            timestamp: new Date().toISOString()
                        };
                        
                        const response = await fetch("https://automacao.taimeagencia.com.br/webhook-test/d55f26f2-8b5a-4e5a-b075-ba91646e2734", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify(payload)
                        });

                        if (response.ok) {
                            console.log(`✅ ${filter.label} aplicado`);
                            setFilterStatus(`${filter.label} aplicado - Aguardando dados...`);
                        } else {
                            throw new Error(`Erro HTTP: ${response.status}`);
                        }
                        
                    } catch (error) {
                        console.error("❌ Erro no filtro rápido:", error);
                        setFilterStatus(`Erro ao aplicar ${filter.label}`);
                        setIsProcessing(false);
                    }
                }
            };

            // Função para calcular taxa de conversão
            const calculateConversionRate = (from, to) => {
                if (from === 0) return '0.00%';
                return ((to / from) * 100).toFixed(2) + '%';
            };

            const conversionRates = {
                leadsToQualification: calculateConversionRate(funnelData.leads, funnelData.qualification),
                qualificationToMeeting: calculateConversionRate(funnelData.qualification, funnelData.meeting),
                meetingToProposal: calculateConversionRate(funnelData.meeting, funnelData.proposal),
                proposalToClosed: calculateConversionRate(funnelData.proposal, funnelData.closedBusiness),
                overall: calculateConversionRate(funnelData.leads, funnelData.closedBusiness),
            };

            // Componentes
            const FunnelCard = ({ title, value, bgColor }) => (
                <div className="flex flex-col items-center p-4 rounded-xl shadow-lg mx-1 my-2 w-full md:w-[19%] md:min-w-[150px]" style={{ backgroundColor: bgColor }}>
                    <h3 className="text-xl font-semibold mb-2" style={{ color: colors.white }}>{title}</h3>
                    <p className="text-4xl font-bold" style={{ color: colors.white }}>{value}</p>
                </div>
            );

            const ConversionRateCard = ({ title, rate }) => (
                <div className="flex flex-col items-center p-3 rounded-xl shadow-md m-2 w-full md:w-1/4" style={{ backgroundColor: colors.primaryPurple }}>
                    <h4 className="text-md font-semibold text-center" style={{ color: colors.white }}>{title}</h4>
                    <p className="text-2xl font-bold mt-1" style={{ color: colors.secondaryGreen }}>{rate}</p>
                </div>
            );

            return (
                <div className="min-h-screen p-6" style={{ backgroundColor: colors.darkBackground }}>
                    <div className="max-w-7xl mx-auto">
                        {/* Cabeçalho */}
                        <header className="flex items-center py-6 relative">
                            <img
                                src="https://taimeagencia.com.br/wp-content/webp-express/webp-images/uploads/2024/11/agencia-marketing-taime-aceleradora-marketing-vendas-estrategias-redes-sociais-videos-profissionais-campanha-anuncios-online-google-instagram-logo2.png.webp"
                                alt="Taime Agência Logo"
                                className="h-12 w-auto"
                                onError={(e) => { e.target.src = 'https://placehold.co/150x50/201e26/28e7c5?text=TAIME_AGENCIA_LOGO'; }}
                            />
                            <h1 className="text-4xl font-bold text-center absolute left-1/2 transform -translate-x-1/2 whitespace-nowrap" style={{ color: colors.white }}>
                                Dashboard de Prospecção Ativa
                            </h1>
                        </header>

                        {/* Status */}
                        {(filterStatus || isProcessing) && (
                            <div className="text-center mb-4 p-3 rounded-lg flex items-center justify-center" style={{ backgroundColor: colors.primaryPurple }}>
                                {isProcessing && <div className="loading-spinner"></div>}
                                <p style={{ color: colors.secondaryGreen }}>
                                    {isProcessing ? 'Processando...' : filterStatus}
                                </p>
                            </div>
                        )}

                        {/* Última atualização */}
                        {lastUpdate && (
                            <div className="text-center mb-4">
                                <p className="text-sm" style={{ color: colors.grayText }}>
                                    Última atualização: {lastUpdate}
                                </p>
                            </div>
                        )}

                        {/* Filtros Rápidos */}
                        <section className="text-center mb-6">
                            <h3 className="text-lg font-semibold mb-3" style={{ color: colors.white }}>Filtros Rápidos</h3>
                            <div className="flex flex-wrap justify-center">
                                {['thisMonth', 'lastMonth', 'june2025', 'firstHalf', 'secondHalf', 'allData'].map((filterKey) => {
                                    const labels = {
                                        thisMonth: 'Este Mês',
                                        lastMonth: 'Mês Passado',
                                        june2025: 'Junho 2025',
                                        firstHalf: '1ª Quinzena Jun',
                                        secondHalf: '2ª Quinzena Jun',
                                        allData: 'Todos os Dados'
                                    };
                                    
                                    return (
                                        <button
                                            key={filterKey}
                                            onClick={() => applyQuickFilter(filterKey)}
                                            disabled={isProcessing || !firebaseReady}
                                            className="quick-filter-btn disabled:opacity-50"
                                            style={{ 
                                                backgroundColor: colors.secondaryGreen, 
                                                color: colors.darkBackground 
                                            }}
                                        >
                                            {labels[filterKey]}
                                        </button>
                                    );
                                })}
                            </div>
                        </section>

                        {/* Filtro customizado */}
                        <section className="flex flex-col md:flex-row justify-center items-center my-6 space-y-2 md:space-y-0 md:space-x-4">
                            <div className="flex items-center space-x-2">
                                <label style={{ color: colors.white }}>De:</label>
                                <input
                                    type="date"
                                    value={startDate}
                                    onChange={(e) => setStartDate(e.target.value)}
                                    disabled={isProcessing || !firebaseReady}
                                    className="p-2 text-sm rounded-lg bg-gray-800 border-2 border-gray-700 focus:outline-none focus:border-purple-600 disabled:opacity-50"
                                    style={{ color: colors.white }}
                                />
                                
                                <label style={{ color: colors.white }}>Até:</label>
                                <input
                                    type="date"
                                    value={endDate}
                                    onChange={(e) => setEndDate(e.target.value)}
                                    disabled={isProcessing || !firebaseReady}
                                    className="p-2 text-sm rounded-lg bg-gray-800 border-2 border-gray-700 focus:outline-none focus:border-purple-600 disabled:opacity-50"
                                    style={{ color: colors.white }}
                                />
                            </div>
                            
                            <button
                                onClick={applyDateFilter}
                                disabled={isProcessing || !firebaseReady}
                                className="px-4 py-2 rounded-lg font-semibold bg-gradient-to-r from-purple-600 to-indigo-600 text-white shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105 text-sm disabled:opacity-50 flex items-center"
                            >
                                {isProcessing && <div className="loading-spinner"></div>}
                                Aplicar Filtro
                            </button>
                        </section>

                        {/* Funil de Vendas */}
                        <section className="my-8">
                            <div className="flex flex-wrap md:flex-nowrap justify-center items-center">
                                <FunnelCard title="Leads" value={funnelData.leads} bgColor={colors.primaryPurple} />
                                <span className="text-4xl mx-2 md:mx-4 hidden md:block" style={{ color: colors.secondaryGreen }}>→</span>
                                <FunnelCard title="Qualificação" value={funnelData.qualification} bgColor={colors.primaryPurple} />
                                <span className="text-4xl mx-2 md:mx-4 hidden md:block" style={{ color: colors.secondaryGreen }}>→</span>
                                <FunnelCard title="Reunião" value={funnelData.meeting} bgColor={colors.primaryPurple} />
                                <span className="text-4xl mx-2 md:mx-4 hidden md:block" style={{ color: colors.secondaryGreen }}>→</span>
                                <FunnelCard title="Proposta" value={funnelData.proposal} bgColor={colors.primaryPurple} />
                                <span className="text-4xl mx-2 md:mx-4 hidden md:block" style={{ color: colors.secondaryGreen }}>→</span>
                                <FunnelCard title="Negócio Fechado" value={funnelData.closedBusiness} bgColor={colors.secondaryGreen} />
                            </div>
                        </section>

                        {/* Taxas de Conversão */}
                        <section className="my-8">
                            <h2 className="text-2xl font-semibold text-center mb-6" style={{ color: colors.white }}>Taxas de Conversão</h2>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4 max-w-4xl mx-auto">
                                <ConversionRateCard title="Taxa de Fechamento Total" rate={conversionRates.overall} />
                                <ConversionRateCard title="Leads → Qualificação" rate={conversionRates.leadsToQualification} />
                                <ConversionRateCard title="Qualificação → Reunião" rate={conversionRates.qualificationToMeeting} />
                            </div>
                        </section>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
